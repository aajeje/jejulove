<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>M Halftone with Timed Labels - Final Fixed</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css');
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FAFAFA;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      cursor: pointer;
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(255, 77, 79, 0.9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      opacity: 0;
      transition: all 0.5s ease;
      pointer-events: none;
      font-size: 14px;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
<canvas id="halftoneCanvas"></canvas>
<div id="toast"></div>

<script>
window.onload = () => {
  const RED = '#FF4D4F';
  const RED_LIGHT = '#FF7875';
  const BLUE_TINT = 150;
  const BACKGROUND = '#FAFAFA';
  const FADE_SPEED = 0.02;
  const CLICK_SOUND_FREQ = 440;
  const DOT_FILL_SPEED = 100;
  const RED_DOT_SCALE = 10;
  const TAP_RADIUS_MOBILE = 50;

  const canvas = document.getElementById('halftoneCanvas');
  const ctx = canvas.getContext('2d');
  const toast = document.getElementById('toast');

  let W, H, SP, MAX_R, fontSize;
  let dots = [], backgroundDots = [];
  let started = false;
  let labelTimerStarted = false;
  let labelTimerElapsed = false;
  let visibleDots = 0;
  let initialMessageAlpha = 1.0;
  let initialMessageFading = false;
  let gradients = {};
  let hoverHandler;

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  }

  function resizeCanvas() {
    const minHeight = 300;
    const vh = Math.max(
      (window.visualViewport && window.visualViewport.height > 0)
        ? window.visualViewport.height
        : window.innerHeight,
      minHeight
    );
    canvas.width = window.innerWidth;
    canvas.height = vh;
    W = canvas.width;
    H = canvas.height;
    SP = Math.max(3, Math.floor(W / 200));
    initDots(false);
  }

  window.addEventListener('resize', resizeCanvas);

  function initDots(addRedDots) {
    MAX_R = (SP / 2) * 1.5;
    dots = [];
    backgroundDots = [];
    visibleDots = 0;

    const text = 'M';
    fontSize = Math.min(W, H) * 0.4;
    const centerShift = 0; // ✅ centerShift 제거

    // ✅ Offscreen canvas 최적화 (scale 65%)
    const scaleDown = 0.65;
    const off = document.createElement('canvas');
    off.width = W * scaleDown;
    off.height = H * scaleDown;
    const octx = off.getContext('2d');

    octx.scale(scaleDown, scaleDown);
    octx.fillStyle = BACKGROUND;
    octx.fillRect(0, 0, W, H);
    octx.fillStyle = '#000';
    octx.font = `${fontSize}px Pretendard, sans-serif`;
    octx.textAlign = 'center';
    octx.textBaseline = 'middle';
    octx.fillText(text, W / 2, H / 2 + centerShift);

    const data = octx.getImageData(0, 0, off.width, off.height).data;

    for (let y = 0; y < off.height; y += SP) {
      for (let x = 0; x < off.width; x += SP) {
        const idx = (y * off.width + x) * 4;
        const brightness = data[idx] / 255;
        let isText = brightness < 0.9;
        let baseR = isText
          ? MAX_R * (1 - brightness)
          : (y / off.height) * MAX_R * 0.4;

        if (baseR < 0.3) baseR = 0.3;

        dots.push({
          x: x / scaleDown,
          y: y / scaleDown,
          baseR,
          isText,
          isRed: false,
          glow: false,
          label: '',
          phase: Math.random() * Math.PI * 2,
          speed: isText ? 1.0 : 0.2,
          labelAlpha: 0
        });

        if (!isText) backgroundDots.push(dots[dots.length - 1]);
      }
    }

    if (addRedDots) {
      const labels = [
        '+821034405337',
        'aajej@hanmail.net',
        '카카오톡 오픈 채팅방'
      ];

      const centerX = W / 2;
      const centerY = H / 2 + centerShift;
      const MIN_RADIUS = Math.min(W, H) * 0.2;
      const MAX_RADIUS = Math.min(W, H) * 0.4;
      const MIN_DISTANCE = Math.min(W, H) * 0.2;

      const positions = [];

      for (let label of labels) {
        let attempt = 0, found = false;
        while (!found && attempt < 2000) {
          attempt++;
          const angle = -Math.PI/2 + Math.random() * Math.PI;
          const distance = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);
          let newX = centerX + distance * Math.cos(angle);
          let newY = centerY + distance * Math.sin(angle);

          // ✅ clamp 범위 상단 줄임 → 0.03로 수정
          newY = clamp(newY, H * 0.03, H - H * 0.1);
          newX = clamp(newX, W * 0.1, W - W * 0.1);

          let conflict = positions.some(pos => 
            Math.hypot(pos.x - newX, pos.y - newY) < MIN_DISTANCE
          );

          if (!conflict) {
            positions.push({ x: newX, y: newY, label });
            found = true;
          }
        }
        if (!found) {
          console.warn("배치 실패 - 중앙 배치");
          positions.push({ x: centerX, y: centerY, label });
        }
      }

      for (let i = 0; i < positions.length; i++) {
        let dot = backgroundDots[i];
        dot.x = positions[i].x;
        dot.y = positions[i].y;
        dot.isRed = true;
        dot.label = positions[i].label;
        dot.baseR *= RED_DOT_SCALE;
      }

      if (!labelTimerStarted) {
        labelTimerStarted = true;
        setTimeout(() => labelTimerElapsed = true, 3000);
      }
    }

    gradients.redDot = ctx.createLinearGradient(0, 0, 0, H);
    gradients.redDot.addColorStop(0, RED);
    gradients.redDot.addColorStop(1, RED_LIGHT);

    if (!hoverHandler) {
      hoverHandler = e => {
        const x = e.offsetX;
        const y = e.offsetY;
        let active = false;
        dots.forEach(dot => {
          if (dot.isRed) {
            const dist = Math.hypot(dot.x - x, dot.y - y);
            if (dist < dot.baseR * 1.5) {
              dot.glow = true;
              active = true;
            } else {
              dot.glow = false;
            }
          }
        });
        canvas.style.cursor = active ? 'pointer' : 'default';
      };
      canvas.addEventListener('mousemove', hoverHandler);
    }
  }

  function clamp(val, min, max) {
    return Math.min(Math.max(val, min), max);
  }

  canvas.addEventListener('click', e => {
    if (!started) {
      started = true;
      initialMessageFading = true;
      initDots(true);
      playClickSound(CLICK_SOUND_FREQ);
      return;
    }

    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    let clickedDot = null;
    for (let dot of dots) {
      if (dot.isRed) {
        const dist = Math.hypot(dot.x - clickX, dot.y - clickY);
        const threshold = navigator.maxTouchPoints > 0 ? TAP_RADIUS_MOBILE : dot.baseR * 1.2;
        if (dist < threshold) {
          clickedDot = dot;
          break;
        }
      }
    }

    if (clickedDot) {
      showToast(`${clickedDot.label}로 이동합니다.`);
      playClickSound(CLICK_SOUND_FREQ);

      if (clickedDot.label === '+821034405337') {
        if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
          window.location.href = 'tel:+821034405337';
        } else {
          showToast('전화 연결은 모바일에서만 가능합니다.');
        }
      } else if (clickedDot.label === 'aajej@hanmail.net') {
        window.location.href =
          'mailto:aajej@hanmail.net?subject=monss%20design&body=monss%20design';
      } else if (clickedDot.label === '카카오톡 오픈 채팅방') {
        window.open('https://open.kakao.com/o/seDPpmGh', '_blank');
      }
    }
  });

  function playClickSound(freq) {
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  }

  function drawFrame(time) {
    ctx.fillStyle = BACKGROUND;
    ctx.fillRect(0, 0, W, H);

    if (visibleDots < dots.length) visibleDots += DOT_FILL_SPEED;

    dots.forEach((dot, i) => {
      if (i > visibleDots) return;
      const t = time / 500 * dot.speed + dot.phase;
      const scale = 0.5 + 0.5 * Math.sin(t);
      let r = dot.baseR * scale;

      ctx.beginPath();
      ctx.arc(dot.x, dot.y, r, 0, 2 * Math.PI);

      if (dot.isRed) {
        ctx.fillStyle = dot.glow ? 'rgba(255,77,79,0.8)' : gradients.redDot;
      } else if (dot.isText) {
        ctx.fillStyle = gradients.redDot;
      } else {
        let gradVal = dot.y / H;
        gradVal += 0.05 * Math.sin(time / 1000 + dot.phase);
        gradVal = Math.max(0, Math.min(1, gradVal));
        let gray = Math.round(gradVal * 255);
        ctx.fillStyle = `rgb(${gray}, ${gray}, ${gray + BLUE_TINT})`;
      }

      ctx.fill();

      if (dot.isRed && dot.labelAlpha > 0) {
        ctx.globalAlpha = dot.labelAlpha;
        let fsize = Math.max(12, Math.min(16, W * 0.02));
        ctx.font = `bold ${fsize}px Pretendard, sans-serif`;
        ctx.textAlign = 'center';
        const textWidth = ctx.measureText(dot.label).width;
        let labelX = dot.x;
        let labelY = dot.y - r - 10;
        if (labelY < 20) labelY = dot.y + r + 20;
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillRect(labelX - textWidth/2 - 6, labelY - 16, textWidth + 12, 20);
        ctx.fillStyle = RED;
        ctx.fillText(dot.label, labelX, labelY);
        ctx.globalAlpha = 1.0;
      }

      if (dot.isRed && started && labelTimerElapsed) {
        dot.labelAlpha = Math.min(dot.labelAlpha + 0.03, 1.0);
      }
    });

    if (!started || (initialMessageAlpha > 0 && initialMessageFading)) {
      let tapSize = Math.max(20, Math.min(W, H) * 0.05);
      const grad = ctx.createLinearGradient(W/2, 0, W/2, H);
      grad.addColorStop(0, RED);
      grad.addColorStop(1, RED_LIGHT);
      const y = H/2 + fontSize/2 + 40;
      const scale = 1 + 0.05 * Math.sin(time / 200);
      ctx.setTransform(scale, 0, 0, scale, W/2 * (1 - scale), y * (1 - scale));
      ctx.fillStyle = grad;
      ctx.font = `bold ${tapSize}px Pretendard, sans-serif`;
      ctx.textAlign = 'center';
      ctx.shadowColor = 'rgba(0,0,0,0.2)';
      ctx.shadowBlur = 4;
      ctx.globalAlpha = initialMessageAlpha;
      ctx.fillText('Tap the dots!\n(터치해보세요!)', W/2, y);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.globalAlpha = 1.0;
      if (initialMessageFading) {
        initialMessageAlpha -= FADE_SPEED;
        if (initialMessageAlpha < 0) initialMessageAlpha = 0;
      }
    }
    requestAnimationFrame(drawFrame);
  }

  resizeCanvas();
  requestAnimationFrame(drawFrame);
};
</script>
</body>
</html>
