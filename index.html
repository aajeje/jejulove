<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>M Halftone with Timed Labels</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FAFAFA;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="halftoneCanvas"></canvas>
<script>
window.onload = () => {
  const canvas = document.getElementById('halftoneCanvas');
  const ctx = canvas.getContext('2d');

  let W, H;
  let dots = [];
  let backgroundDots = [];
  const SP = 4;
  let MAX_R;
  let fontSize = 0;

  let started = false;
  let labelTimerStarted = false;
  let labelTimerElapsed = false;
  let rings = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    W = canvas.width;
    H = canvas.height;
    initDots(false);
  }

  window.addEventListener('resize', resizeCanvas);

  function initDots(addRedDots) {
    MAX_R = (SP / 2) * 1.5;
    dots = [];
    backgroundDots = [];

    const text = 'M';
    fontSize = Math.min(W, H) * 0.4;

    const off = document.createElement('canvas');
    off.width = W;
    off.height = H;
    const octx = off.getContext('2d');

    let textWidth = Infinity;
    while (textWidth > W - 4 && fontSize > 10) {
      octx.font = `${fontSize}px sans-serif`;
      textWidth = octx.measureText(text).width;
      if (textWidth > W - 4) {
        fontSize -= 10;
      }
    }

    octx.fillStyle = '#FAFAFA';
    octx.fillRect(0, 0, W, H);
    octx.fillStyle = '#000';
    octx.font = `${fontSize}px sans-serif`;
    octx.textAlign = 'center';
    octx.textBaseline = 'middle';
    octx.fillText(text, W / 2, H / 2);

    const data = octx.getImageData(0, 0, W, H).data;

    for (let y = 0; y < H; y += SP) {
      const grad = y / H;
      for (let x = 0; x < W; x += SP) {
        const idx = (y * W + x) * 4;
        const brightness = data[idx] / 255;

        let baseR;
        let isText = false;
        if (brightness < 0.9) {
          baseR = MAX_R * (1 - brightness);
          isText = true;
        } else {
          baseR = grad * MAX_R * 0.4;
        }

        if (baseR < 0.3) baseR = 0.3;

        const dot = {
          x,
          y,
          baseR,
          currentR: baseR,
          isText,
          isRed: false,
          label: '',
          phase: Math.random() * Math.PI * 2,
          speed: 0.5 + Math.random() * 1.5,
          labelAlpha: 0,
        };

        dots.push(dot);
        if (!isText) backgroundDots.push(dot);
      }
    }

    if (addRedDots) {
      const labels = [
        '+821034405337',
        'aajej@hanmail.net',
        '카카오톡 오픈 채팅방'
      ];

      const centerX = W / 2;
      const centerY = H / 2;
      const MIN_RADIUS = 200;
      const MAX_RADIUS = 400;
      const MIN_DISTANCE = 250;

      const positions = [];

      for (let i = 0; i < labels.length; i++) {
        let attempt = 0;
        let found = false;

        while (!found && attempt < 2000) {
          attempt++;
          const angle = Math.random() * 2 * Math.PI;
          const distance = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);

          const newX = centerX + distance * Math.cos(angle);
          const newY = centerY + distance * Math.sin(angle);

          let conflict = false;
          for (let j = 0; j < positions.length; j++) {
            const prev = positions[j];
            const dist = Math.hypot(newX - prev.x, newY - prev.y);
            if (dist < MIN_DISTANCE) {
              conflict = true;
              break;
            }
          }

          if (!conflict) {
            positions.push({ x: newX, y: newY, label: labels[i] });
            found = true;
          }
        }

        if (!found) {
          console.warn("Cannot place dot without conflict. Placing at center.");
          positions.push({ x: centerX, y: centerY, label: labels[i] });
        }
      }

      for (let i = 0; i < positions.length; i++) {
        const dot = backgroundDots[i];
        dot.x = positions[i].x;
        dot.y = positions[i].y;
        dot.isRed = true;
        dot.label = positions[i].label;
        dot.baseR *= 6;
      }

      if (!labelTimerStarted) {
        labelTimerStarted = true;
        setTimeout(() => {
          labelTimerElapsed = true;
        }, 3000);
      }
    }
  }

  canvas.addEventListener('click', (e) => {
    if (!started) {
      started = true;
      initDots(true);
      return;
    }

    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    let clickedDot = null;

    for (let dot of dots) {
      if (dot.isRed) {
        const dist = Math.hypot(dot.x - clickX, dot.y - clickY);
        if (dist < SP * 2) {
          clickedDot = dot;
          break;
        }
      }
    }

    if (clickedDot) {
      rings.push({
        x: clickedDot.x,
        y: clickedDot.y,
        radius: 0,
        opacity: 1.0
      });

      if (clickedDot.label === '+821034405337') {
        window.location.href = 'tel:+821034405337';
      } else if (clickedDot.label === 'aajej@hanmail.net') {
        window.location.href =
          'mailto:aajej@hanmail.net?subject=monss%20design&body=monss%20design';
      } else if (clickedDot.label === '카카오톡 오픈 채팅방') {
        window.location.href = 'https://open.kakao.com/o/seDPpmGh';
      }
    }
  });

  function drawFrame(time) {
    ctx.fillStyle = '#FAFAFA';
    ctx.fillRect(0, 0, W, H);

    for (let dot of dots) {
      if (!dot.isRed || started) {
        const t = time / 500 * dot.speed + dot.phase;
        const scaleAnim = 0.5 + 0.5 * Math.sin(t);
        let r = dot.baseR * scaleAnim;

        if (dot.isRed && started) {
          if (labelTimerElapsed) {
            if (dot.labelAlpha < 1.0) {
              dot.labelAlpha += 0.05;
              if (dot.labelAlpha > 1.0) dot.labelAlpha = 1.0;
            }
          }
        }

        if (r < 0.3) continue;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, r, 0, 2 * Math.PI);
        ctx.fillStyle = dot.isRed ? '#FF4D4F' : '#000';
        ctx.fill();

        if (dot.isRed && dot.labelAlpha > 0) {
          ctx.globalAlpha = dot.labelAlpha;
          ctx.fillStyle = '#FF4D4F';
          ctx.font = '16px sans-serif';
          ctx.textAlign = 'center';
          ctx.shadowColor = 'rgba(0,0,0,0.3)';
          ctx.shadowBlur = 4;

          let textWidth = ctx.measureText(dot.label).width;
          let labelX = dot.x;
          let labelY = dot.y - r - 10;

          if (labelX - textWidth / 2 < 0) {
            labelX = textWidth / 2;
          }
          if (labelX + textWidth / 2 > W) {
            labelX = W - textWidth / 2;
          }
          if (labelY - 16 < 0) {
            labelY = dot.y + r + 20;
          }

          ctx.fillText(dot.label, labelX, labelY);

          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1.0;
        }
      }
    }

    for (let i = rings.length - 1; i >= 0; i--) {
      const ring = rings[i];
      ctx.beginPath();
      ctx.arc(ring.x, ring.y, ring.radius, 0, 2 * Math.PI);
      ctx.strokeStyle = `rgba(255, 77, 79, ${ring.opacity})`;
      ctx.lineWidth = 2;
      ctx.stroke();

      ring.radius += 2;
      ring.opacity -= 0.02;
      if (ring.opacity <= 0) {
        rings.splice(i, 1);
      }
    }

    if (!started) {
      ctx.fillStyle = '#333';
      ctx.font = '32px sans-serif';
      ctx.textAlign = 'center';
      const textY = H/2 + fontSize/2 + 40;
      ctx.fillText('Tap the dots!', W / 2, textY);
    }

    requestAnimationFrame(drawFrame);
  }

  resizeCanvas();
  requestAnimationFrame(drawFrame);
};
</script>
</body>
</html>
