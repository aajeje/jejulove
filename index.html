<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>M Halftone Optimized</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css');
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FAFAFA;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      cursor: pointer;
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(255, 77, 79, 0.9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      opacity: 0;
      transition: all 0.5s ease;
      pointer-events: none;
      font-size: 14px;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
<canvas id="halftoneCanvas"></canvas>
<div id="toast"></div>

<script>
window.onload = () => {
  const RED = '#FF4D4F';
  const RED_LIGHT = '#FF7875';
  const BLUE_TINT = 150;
  const BACKGROUND = '#FAFAFA';
  const FADE_SPEED = 0.02;
  const DOT_FILL_SPEED = 100;
  const RED_DOT_SCALE = 10;
  const TAP_RADIUS_MOBILE = 50;

  const canvas = document.getElementById('halftoneCanvas');
  const ctx = canvas.getContext('2d');
  const toast = document.getElementById('toast');

  let W, H, SP, MAX_R, fontSize;
  let dots = [], backgroundDots = [];
  let started = false;
  let labelTimerStarted = false;
  let labelTimerElapsed = false;
  let visibleDots = 0;
  let initialMessageAlpha = 1.0;
  let initialMessageFading = false;
  let gradients = {};
  let hoverHandler;
  let audioBuffer = null;

  let offCanvas, offCtx, offData, scanBox = null;

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
  }

  function resizeCanvas() {
    const minHeight = 300;
    const vh = Math.max(
      (window.visualViewport && window.visualViewport.height > 0)
        ? window.visualViewport.height
        : window.innerHeight,
      minHeight
    );
    canvas.width = window.innerWidth;
    canvas.height = vh;
    W = canvas.width;
    H = canvas.height;
    SP = Math.max(3, Math.floor(W / 200));
    gradients.redDot = ctx.createLinearGradient(0, 0, 0, H);
    gradients.redDot.addColorStop(0, RED);
    gradients.redDot.addColorStop(1, RED_LIGHT);
    initTextCanvas();
    initDotsChunked(false);
  }

  window.addEventListener('resize', resizeCanvas);

  function initTextCanvas() {
    fontSize = Math.min(W, H) * 0.4;
    const centerShift = H * 0.1;

    offCanvas = document.createElement('canvas');
    offCanvas.width = W;
    offCanvas.height = H;
    offCtx = offCanvas.getContext('2d');
    offCtx.fillStyle = BACKGROUND;
    offCtx.fillRect(0, 0, W, H);
    offCtx.fillStyle = '#000';
    offCtx.font = `${fontSize}px Pretendard, sans-serif`;
    offCtx.textAlign = 'center';
    offCtx.textBaseline = 'middle';
    offCtx.fillText('M', W / 2, H / 2 + centerShift);

    // 측정된 영역만 scan
    const textMetrics = offCtx.measureText('M');
    const textWidth = textMetrics.width;
    const textHeight = fontSize;
    scanBox = {
      left: Math.floor(W/2 - textWidth/2) - SP,
      right: Math.ceil(W/2 + textWidth/2) + SP,
      top: Math.floor(H/2 + centerShift - textHeight/2) - SP,
      bottom: Math.ceil(H/2 + centerShift + textHeight/2) + SP
    };

    offData = offCtx.getImageData(
      scanBox.left,
      scanBox.top,
      scanBox.right - scanBox.left,
      scanBox.bottom - scanBox.top
    ).data;
  }

  function initDotsChunked(addRedDots) {
    dots = [];
    backgroundDots = [];
    visibleDots = 0;
    MAX_R = (SP / 2) * 1.5;
    const chunkSizeY = SP * 10;
    let yOffset = 0;

    function processChunk() {
      const startY = yOffset;
      const endY = Math.min(yOffset + chunkSizeY, scanBox.bottom - scanBox.top);

      for (let y = startY; y < endY; y += SP) {
        for (let x = 0; x < scanBox.right - scanBox.left; x += SP) {
          const globalX = x + scanBox.left;
          const globalY = y + scanBox.top;
          const idx = (y * (scanBox.right - scanBox.left) + x) * 4;
          const brightness = offData[idx] / 255;
          let isText = brightness < 0.9;
          let baseR = isText
            ? MAX_R * (1 - brightness)
            : (globalY / H) * MAX_R * 0.4;
          if (baseR < 0.3) baseR = 0.3;

          const dot = {
            x: globalX, y: globalY,
            baseR,
            isText,
            isRed: false,
            glow: false,
            label: '',
            phase: Math.random() * Math.PI * 2,
            speed: isText ? 1.0 : 0.2,
            labelAlpha: 0
          };

          dots.push(dot);
          if (!isText) backgroundDots.push(dot);
        }
      }

      yOffset += chunkSizeY;
      if (yOffset < (scanBox.bottom - scanBox.top)) {
        requestIdleCallback(processChunk);
      } else {
        if (addRedDots) placeRedDots();
      }
    }

    processChunk();
  }

  function placeRedDots() {
    const labels = [
      '+821034405337',
      'aajej@hanmail.net',
      '카카오톡 오픈 채팅방'
    ];

    const centerX = W / 2;
    const centerY = H / 2 + H * 0.1;
    const MIN_RADIUS = Math.min(W, H) * 0.2;
    const MAX_RADIUS = Math.min(W, H) * 0.4;
    const MIN_DISTANCE = Math.min(W, H) * 0.2;
    const positions = [];

    for (let label of labels) {
      let attempt = 0, found = false;
      while (!found && attempt < 2000) {
        attempt++;
        const angle = -Math.PI/2 + Math.random() * Math.PI;
        const distance = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);
        let newX = centerX + distance * Math.cos(angle);
        let newY = centerY + distance * Math.sin(angle);
        newX = clamp(newX, W * 0.1, W - W * 0.1);
        newY = clamp(newY, H * 0.1, H - H * 0.1);

        let conflict = positions.some(pos => 
          Math.hypot(pos.x - newX, pos.y - newY) < MIN_DISTANCE
        );

        if (!conflict) {
          positions.push({ x: newX, y: newY, label });
          found = true;
        }
      }
      if (!found) {
        positions.push({ x: centerX, y: centerY, label });
      }
    }

    for (let i = 0; i < positions.length; i++) {
      let dot = backgroundDots[i];
      dot.x = positions[i].x;
      dot.y = positions[i].y;
      dot.isRed = true;
      dot.label = positions[i].label;
      dot.baseR *= RED_DOT_SCALE;
    }

    if (!labelTimerStarted) {
      labelTimerStarted = true;
      setTimeout(() => labelTimerElapsed = true, 3000);
    }
  }

  function clamp(val, min, max) {
    return Math.min(Math.max(val, min), max);
  }

  canvas.addEventListener('click', e => {
    if (!started) {
      started = true;
      initialMessageFading = true;
      initDotsChunked(true);
      playClickSound();
      return;
    }

    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    for (let dot of dots) {
      if (dot.isRed) {
        const dist = Math.hypot(dot.x - clickX, dot.y - clickY);
        const threshold = navigator.maxTouchPoints > 0 ? TAP_RADIUS_MOBILE : dot.baseR * 1.2;
        if (dist < threshold) {
          showToast(`${dot.label}로 이동합니다.`);
          playClickSound();
          if (dot.label === '+821034405337') {
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
              window.location.href = 'tel:+821034405337';
            } else {
              showToast('전화 연결은 모바일에서만 가능합니다.');
            }
          } else if (dot.label === 'aajej@hanmail.net') {
            window.location.href =
              'mailto:aajej@hanmail.net?subject=monss%20design&body=monss%20design';
          } else if (dot.label === '카카오톡 오픈 채팅방') {
            window.open('https://open.kakao.com/o/seDPpmGh', '_blank');
          }
          break;
        }
      }
    }
  });

  if (!hoverHandler) {
    hoverHandler = e => {
      const x = e.offsetX;
      const y = e.offsetY;
      let active = false;
      for (let dot of dots) {
        if (dot.isRed) {
          const dist = Math.hypot(dot.x - x, dot.y - y);
          if (dist < dot.baseR * 1.5) {
            dot.glow = true;
            active = true;
          } else {
            dot.glow = false;
          }
        }
      }
      canvas.style.cursor = active ? 'pointer' : 'default';
    };
    canvas.addEventListener('mousemove', hoverHandler);
  }

  function playClickSound() {
    if (!audioBuffer) {
      // 최초 1회 생성
      const sampleRate = audioCtx.sampleRate;
      const buffer = audioCtx.createBuffer(1, sampleRate * 0.1, sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < data.length; i++) {
        data[i] = Math.sin(2 * Math.PI * 440 * i / sampleRate) * 0.3;
      }
      audioBuffer = buffer;
    }
    const source = audioCtx.createBufferSource();
    source.buffer = audioBuffer;
    source.connect(audioCtx.destination);
    source.start();
  }

  let lastFrameTime = 0;

  function drawFrame(time) {
    if (time - lastFrameTime < 16) {
      requestAnimationFrame(drawFrame);
      return;
    }
    lastFrameTime = time;

    ctx.fillStyle = BACKGROUND;
    ctx.fillRect(0, 0, W, H);

    if (visibleDots < dots.length) visibleDots += DOT_FILL_SPEED;

    // 배경 dots batch 처리
    ctx.beginPath();
    for (let i = 0; i < backgroundDots.length && i < visibleDots; i++) {
      const dot = backgroundDots[i];
      const t = time / 500 * dot.speed + dot.phase;
      const scale = 0.5 + 0.5 * Math.sin(t);
      let r = dot.baseR * scale;
      ctx.moveTo(dot.x + r, dot.y);
      ctx.arc(dot.x, dot.y, r, 0, 2 * Math.PI);
    }
    ctx.fillStyle = 'rgb(200, 200, 255)';
    ctx.fill();

    for (let i = 0; i < dots.length && i < visibleDots; i++) {
      const dot = dots[i];
      if (dot.isRed || dot.isText) {
        const t = time / 500 * dot.speed + dot.phase;
        const scale = 0.5 + 0.5 * Math.sin(t);
        let r = dot.baseR * scale;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, r, 0, 2 * Math.PI);

        if (dot.isRed) {
          ctx.fillStyle = dot.glow
            ? 'rgba(255,77,79,0.8)'
            : gradients.redDot;
        } else {
          ctx.fillStyle = gradients.redDot;
        }
        ctx.fill();

        if (dot.isRed && started && labelTimerElapsed) {
          dot.labelAlpha = Math.min(dot.labelAlpha + 0.03, 1.0);
        }

        if (dot.isRed && dot.labelAlpha > 0) {
          ctx.globalAlpha = dot.labelAlpha;
          let fsize = Math.max(12, Math.min(16, W * 0.02));
          ctx.font = `bold ${fsize}px Pretendard, sans-serif`;
          ctx.textAlign = 'center';
          const textWidth = ctx.measureText(dot.label).width;
          let labelX = dot.x;
          let labelY = dot.y - r - 10;
          if (labelY < 20) labelY = dot.y + r + 20;
          ctx.fillStyle = 'rgba(255,255,255,0.8)';
          ctx.fillRect(labelX - textWidth/2 - 6, labelY - 16, textWidth + 12, 20);
          ctx.fillStyle = RED;
          ctx.fillText(dot.label, labelX, labelY);
          ctx.globalAlpha = 1.0;
        }
      }
    }

    if (!started || (initialMessageAlpha > 0 && initialMessageFading)) {
      let tapSize = Math.max(20, Math.min(W, H) * 0.05);
      const grad = ctx.createLinearGradient(W/2, 0, W/2, H);
      grad.addColorStop(0, RED);
      grad.addColorStop(1, RED_LIGHT);
      const y = H/2 + fontSize/2 + 40;
      const scale = 1 + 0.05 * Math.sin(time / 200);
      ctx.setTransform(scale, 0, 0, scale, W/2 * (1 - scale), y * (1 - scale));
      ctx.fillStyle = grad;
      ctx.font = `bold ${tapSize}px Pretendard, sans-serif`;
      ctx.textAlign = 'center';
      ctx.shadowColor = 'rgba(0,0,0,0.2)';
      ctx.shadowBlur = 4;
      ctx.globalAlpha = initialMessageAlpha;
      ctx.fillText('Tap the dots!\n(터치해보세요!)', W/2, y);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.globalAlpha = 1.0;
      if (initialMessageFading) {
        initialMessageAlpha -= FADE_SPEED;
        if (initialMessageAlpha < 0) initialMessageAlpha = 0;
      }
    }

    requestAnimationFrame(drawFrame);
  }

  resizeCanvas();
  requestAnimationFrame(drawFrame);
};
</script>
</body>
</html>
