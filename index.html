<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>M Halftone DPR Fixed</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css');
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FAFAFA;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
    }
    canvas {
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
<canvas id="halftoneCanvas"></canvas>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const RED = '#FF4D4F';
  const RED_LIGHT = '#FF7875';
  const BLUE_TINT = 150;
  const BACKGROUND = '#FAFAFA';
  const CLICK_SOUND_FREQ = 440;
  const DOT_FILL_SPEED = 100;
  const RED_DOT_SCALE = 10;
  const MIN_TAP_RADIUS = 40;

  const canvas = document.getElementById('halftoneCanvas');
  const ctx = canvas.getContext('2d');

  let W, H, SP, MAX_R, fontSize;
  let dots = [], backgroundDots = [];
  let started = false;
  let gradients = {};
  let visibleDots = 0;
  let initialMessageAlpha = 1.0;
  let initialMessageFading = false;
  let labelTimerStarted = false;
  let labelTimerElapsed = false;

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function clamp(val, min, max) {
    return Math.min(Math.max(val, min), max);
  }

  function resizeCanvas() {
    const ratio = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * ratio;
    canvas.height = window.innerHeight * ratio;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

    W = window.innerWidth;
    H = window.innerHeight;
    SP = Math.max(3, Math.floor(W / 200));
    initDots(false);
  }

  window.addEventListener("resize", resizeCanvas);

  function initDots(addRedDots) {
    MAX_R = (SP / 2) * 1.5;
    dots = [];
    backgroundDots = [];
    visibleDots = 0;

    const text = 'M';
    fontSize = Math.min(W, H) * 0.4;

    const ratio = window.devicePixelRatio || 1;
    const off = document.createElement('canvas');
    off.width = W * ratio;
    off.height = H * ratio;
    const octx = off.getContext('2d');

    // scale instead of transform
    octx.scale(ratio, ratio);
    octx.fillStyle = '#fff';
    octx.fillRect(0, 0, W, H);

    octx.fillStyle = '#000';
    octx.font = `${fontSize}px Pretendard, sans-serif`;
    octx.textAlign = 'center';
    octx.textBaseline = 'middle';
    octx.fillText(text, W/2, H/2);

    const imgData = octx.getImageData(0, 0, W * ratio, H * ratio).data;

    for (let y = 0; y < H; y += SP) {
      for (let x = 0; x < W; x += SP) {
        const px = Math.floor(x * ratio);
        const py = Math.floor(y * ratio);
        const idx = (py * (W * ratio) + px) * 4;

        const brightness = imgData[idx] / 255;
        const isText = brightness < 0.9;

        let baseR = isText
          ? MAX_R * (1 - brightness)
          : (y / H) * MAX_R * 0.4;

        if (baseR < 0.3) baseR = 0.3;

        dots.push({
          x, y,
          baseR, currentR: baseR,
          isText, isRed: false,
          label: '',
          glow: false,
          alpha: 0,
          phase: Math.random() * Math.PI * 2,
          speed: isText ? 1.0 : 0.2,
          randomTint: Math.round(Math.random() * 30)
        });

        if (!isText) backgroundDots.push(dots[dots.length - 1]);
      }
    }

    if (addRedDots) {
      const labels = [
        '+821034405337',
        'aajej@hanmail.net',
        '카카오톡 오픈 채팅방'
      ];

      const centerX = W / 2;
      const centerY = H / 2;
      const MIN_RADIUS = 200;
      const MAX_RADIUS = 400;
      const MIN_DISTANCE = 150;

      const positions = [];

      for (let labelText of labels) {
        let attempt = 0;
        let found = false;

        const labelFontSize = Math.max(12, Math.min(16, W * 0.02));
        ctx.font = `${labelFontSize}px Pretendard, sans-serif`;
        const labelWidth = ctx.measureText(labelText).width;

        const maxSafeMarginX = W * 0.2;
        const maxSafeMarginY = H * 0.2;

        let safeMarginX = RED_DOT_SCALE * MAX_R + labelWidth / 2 + 10;
        let safeMarginY = RED_DOT_SCALE * MAX_R + 20;

        safeMarginX = Math.min(safeMarginX, maxSafeMarginX);
        safeMarginY = Math.min(safeMarginY, maxSafeMarginY);

        if (safeMarginX * 2 >= W || safeMarginY * 2 >= H) {
          console.warn("화면이 너무 작아 red dot 배치가 불가능합니다.");
          continue;
        }

        while (!found && attempt < 2000) {
          attempt++;
          const angle = Math.random() * 2 * Math.PI;
          const distance = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);

          let newX = centerX + distance * Math.cos(angle);
          let newY = centerY + distance * Math.sin(angle);

          newX = clamp(newX, safeMarginX, W - safeMarginX);
          newY = clamp(newY, safeMarginY, H - safeMarginY);

          let conflict = false;
          for (let pos of positions) {
            if (Math.hypot(newX - pos.x, newY - pos.y) < MIN_DISTANCE) {
              conflict = true;
              break;
            }
          }

          if (!conflict) {
            positions.push({ x: newX, y: newY, label: labelText });
            found = true;
          }
        }

        if (!found) {
          console.warn("Cannot place dot without conflict. Placing at center.");
          positions.push({ x: centerX, y: centerY, label: labelText });
        }
      }

      for (let i = 0; i < positions.length; i++) {
        const dot = backgroundDots[i];
        dot.x = positions[i].x;
        dot.y = positions[i].y;
        dot.isRed = true;
        dot.label = positions[i].label;
        dot.baseR *= RED_DOT_SCALE;
      }
    }

    gradients.redDot = ctx.createLinearGradient(0, 0, 0, H);
    gradients.redDot.addColorStop(0, RED);
    gradients.redDot.addColorStop(1, RED_LIGHT);
  }

  function playClickSound(freq) {
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  }

  function handleTap(clientX, clientY) {
    if (!started) {
      started = true;
      initialMessageFading = true;
      initDots(true);
      playClickSound(CLICK_SOUND_FREQ);
      return;
    }

    const rect = canvas.getBoundingClientRect();
    const clickX = clientX - rect.left;
    const clickY = clientY - rect.top;

    let clickedDot = null;
    for (let dot of dots) {
      if (dot.isRed) {
        const dist = Math.hypot(dot.x - clickX, dot.y - clickY);
        const minTapRadius = Math.max(MIN_TAP_RADIUS, dot.baseR * 1.2);
        if (dist < minTapRadius) {
          clickedDot = dot;
          break;
        }
      }
    }

    if (clickedDot) {
      alert(`${clickedDot.label} 로 이동합니다.`);

      if (clickedDot.label === '+821034405337') {
        window.location.href = 'tel:+821034405337';
      } else if (clickedDot.label === 'aajej@hanmail.net') {
        window.location.href =
          'mailto:aajej@hanmail.net?subject=monss%20design&body=monss%20design';
      } else if (clickedDot.label === '카카오톡 오픈 채팅방') {
        window.location.href = 'https://open.kakao.com/o/seDPpmGh';
      }
    }
  }

  canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    const touch = e.touches[0];
    handleTap(touch.clientX, touch.clientY);
  }, { passive: false });

  canvas.addEventListener("click", e => {
    handleTap(e.clientX, e.clientY);
  });

  function drawFrame(time) {
    ctx.fillStyle = BACKGROUND;
    ctx.fillRect(0, 0, W, H);

    if (visibleDots < dots.length) {
      visibleDots += DOT_FILL_SPEED;
    }

    dots.forEach((dot, i) => {
      if (i > visibleDots) return;

      dot.alpha = Math.min(dot.alpha + 0.02, 1);
      ctx.globalAlpha = dot.alpha;

      const t = time / 500 * dot.speed + dot.phase;
      const scaleAnim = 0.5 + 0.5 * Math.sin(t);
      let r = dot.baseR * scaleAnim;

      ctx.beginPath();
      ctx.arc(dot.x, dot.y, r, 0, 2 * Math.PI);

      if (dot.isRed) {
        ctx.fillStyle = gradients.redDot;
      } else if (dot.isText) {
        ctx.fillStyle = gradients.redDot;
      } else {
        let gradVal = dot.y / H;
        gradVal += 0.05 * Math.sin(time / 1000 + dot.phase);
        gradVal = Math.max(0, Math.min(1, gradVal));
        let gray = Math.round(gradVal * 255);
        ctx.fillStyle = `rgb(${gray + dot.randomTint}, ${gray + dot.randomTint}, ${gray + BLUE_TINT})`;
      }

      ctx.fill();
      ctx.globalAlpha = 1.0;

      if (dot.isRed && dot.label && started && labelTimerElapsed) {
        ctx.globalAlpha = dot.alpha;
        const labelFontSize = Math.max(12, Math.min(16, W * 0.02));
        ctx.font = `${labelFontSize}px Pretendard, sans-serif`;
        ctx.textAlign = 'center';
        const textWidth = ctx.measureText(dot.label).width;
        const labelX = dot.x;
        let labelY = dot.y - r - 10;
        if (labelY < 0) labelY = dot.y + r + 20;

        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillRect(labelX - textWidth/2 - 4, labelY - 16, textWidth + 8, 20);

        ctx.fillStyle = RED;
        ctx.fillText(dot.label, labelX, labelY);
      }
    });

    if (started && !labelTimerElapsed && !labelTimerStarted) {
      labelTimerStarted = true;
      setTimeout(() => {
        labelTimerElapsed = true;
      }, 3000);
    }

    if (!started || initialMessageAlpha > 0) {
      ctx.globalAlpha = initialMessageAlpha;
      ctx.fillStyle = RED;
      const tapFontSize = Math.max(20, Math.min(W, H) * 0.05);
      ctx.font = `bold ${tapFontSize}px Pretendard, sans-serif`;
      ctx.textAlign = 'center';
      ctx.fillText('Tap the dots!', W / 2, H / 2 + fontSize / 2 + 40);
      ctx.globalAlpha = 1.0;

      if (initialMessageFading) {
        initialMessageAlpha -= 0.02;
        if (initialMessageAlpha < 0) initialMessageAlpha = 0;
      }
    }

    requestAnimationFrame(drawFrame);
  }

  resizeCanvas();
  requestAnimationFrame(drawFrame);
});
</script>
</body>
</html>
