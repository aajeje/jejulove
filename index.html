<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guide Page UI</title>
  <style>
    /* 전체 레이아웃 */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      cursor: auto;
    }
    .guide-wrap {
      position: relative;
      width: 360px; height: 720px;
      background: #f7f7f7;
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      overflow: hidden;
    }
    /* 상단 햄버거 아이콘 */
    .nav-icon { position: absolute; top: 16px; left: 16px; width: 24px; height: 24px; cursor: pointer; z-index: 3; }
    .nav-icon::before, .nav-icon::after, .nav-icon div { content: ''; display: block; height: 2px; width: 24px; background: #bbb; margin: 5px 0; }
    /* 우측 스텝 레이블 */
    .step-label { position: absolute; top: 16px; right: 16px; font-size: 14px; color: #87aaf1; z-index: 3; }
    /* 배경 블롭 */
    .blob { position: absolute; width: 420px; height: 420px; top: 64px; left: 50%; transform: translateX(-50%); pointer-events: none; z-index: 1; }
    .blob svg { width: 100%; height: 100%; }
    /* 화면 콘텐츠 */
    .screen-content { position: absolute; top: 64px; left: 0; right: 0; bottom: 88px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; z-index: 2; }
    /* Monss 텍스트 네오뮤피즘 효과 */
    .monss-text { font-size: 72px; font-weight: bold; color: #f7f7f7; text-shadow: -4px -4px 8px rgba(255,255,255,0.9), 4px 4px 8px rgba(0,0,0,0.1); margin-bottom: 40px; user-select: none; white-space: nowrap; overflow: hidden; }
    /* 버튼 그룹 위치 고정 */
    .actions { position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 16px; width: 100%; padding: 0 24px; z-index: 2; }
    .action-btn { width: 100%; max-width: 280px; height: 48px; background: #ffffff; border: none; border-radius: 24px; font-size: 16px; color: #607d8b; cursor: pointer; box-shadow: -3px -3px 6px rgba(255,255,255,0.85), 3px 3px 6px rgba(0,0,0,0.07); transition: transform 0.1s ease, box-shadow 0.1s ease; }
    .action-btn:active { transform: scale(0.96); box-shadow: inset -2px -2px 4px rgba(255,255,255,0.7), inset 2px 2px 4px rgba(0,0,0,0.05); }
    /* 하단 네비게이션 */
    .footer { position: absolute; bottom: 16px; left: 16px; right: 16px; display: flex; justify-content: space-between; align-items: center; z-index: 2; }
    .footer .title { font-size: 14px; color: #aaa; }
    .dots { display: flex; gap: 6px; }
    .dot { width: 8px; height: 8px; background: #e0e0e0; border-radius: 50%; }
    .dot.active { background: #87aaf1; }
  </style>
</head>
<body>
  <div class="guide-wrap">
    <div class="nav-icon"><div></div></div>
    <div class="step-label">02&nbsp;&mdash; Waiter</div>
    <div class="blob">
      <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" gradientUnits="userSpaceOnUse" gradientTransform="scale(1.5)" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#FF5E94" />
            <stop offset="100%" stop-color="#00C1FF" />
          </linearGradient>
        </defs>
        <path fill="url(#grad)" d="M450,60 C500,150 600,200 600,300 C600,400 500,500 400,550 C300,600 200,550 150,450 C100,350 150,250 200,150 C250,50 350,-50 450,60 Z" />
      </svg>
    </div>
    <div class="screen-content">
      <div class="monss-text">monss</div>
      <div class="actions">
        <button id="emailBtn" class="action-btn">Email</button>
        <button id="phoneBtn" class="action-btn">Phone</button>
      </div>
    </div>
    <div class="footer">
      <span class="title">Guide page</span>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot active"></span>
      </div>
    </div>
  </div>
  <script>
    const textEl = document.querySelector('.monss-text');
    const originalText = textEl.textContent;
    const originalFontSize = parseFloat(window.getComputedStyle(textEl).fontSize);
    const parentWidth = textEl.parentElement.clientWidth;
    let revertTimer;

    function updateText(newText) {
      clearTimeout(revertTimer);
      textEl.style.fontSize = originalFontSize + 'px';
      textEl.textContent = newText;
      const textWidth = textEl.scrollWidth;
      if (textWidth > parentWidth) {
        const newSize = originalFontSize * (parentWidth / textWidth);
        textEl.style.fontSize = newSize + 'px';
      }
      // 3초 후 원래 텍스트로 복원
      revertTimer = setTimeout(() => {
        textEl.style.fontSize = originalFontSize + 'px';
        textEl.textContent = originalText;
      }, 3000);
    }

    document.getElementById('emailBtn').addEventListener('click', () => {
      updateText('AAJEJ@hanmail.net');
    });

    document.getElementById('phoneBtn').addEventListener('click', () => {
      updateText('+821034405333');
      // 스마트폰에서 전화 앱 실행
      window.location.href = 'tel:01034405337';
    });
  </script>
</body>
</html>
