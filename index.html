<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>M Halftone with Timed Labels - Refactored</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css');
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FAFAFA;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      cursor: pointer;
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(255, 77, 79, 0.9);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      opacity: 0;
      transition: all 0.5s ease;
      pointer-events: none;
      font-size: 14px;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
<canvas id="halftoneCanvas"></canvas>
<div id="toast"></div>

<script>
window.onload = () => {

  // ----------------------------
  // CONFIG
  // ----------------------------
  const CONFIG = {
    RED: '#FF4D4F',
    RED_LIGHT: '#FF7875',
    BLUE_TINT: 150,
    BACKGROUND: '#FAFAFA',
    FADE_SPEED: 0.02,
    CLICK_SOUND_FREQ: 440,
    DOT_FILL_SPEED: 100,
    RED_DOT_SCALE: 10,
    TAP_RADIUS_MOBILE: 50,
    SCALE_DOWN: 0.30,
  };

  // ----------------------------
  // GLOBAL VARS
  // ----------------------------
  const canvas = document.getElementById('halftoneCanvas');
  const ctx = canvas.getContext('2d');
  const toast = document.getElementById('toast');

  let W, H, SP, MAX_R, fontSize;
  let dots = [];
  let backgroundDots = [];
  let started = false;
  let labelTimerStarted = false;
  let labelTimerElapsed = false;
  let visibleDots = 0;
  let initialMessageAlpha = 1.0;
  let initialMessageFading = false;
  let gradients = {};
  let hoverHandler;

  let offCanvas = null;
  let offCtx = null;

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // ----------------------------
  // Dot Class
  // ----------------------------
  class Dot {
    constructor(x, y, baseR, isText) {
      this.x = x;
      this.y = y;
      this.baseR = baseR;
      this.isText = isText;
      this.isRed = false;
      this.glow = false;
      this.label = '';
      this.phase = Math.random() * Math.PI * 2;
      this.speed = isText ? 1.0 : 0.2;
      this.labelAlpha = 0;
    }

    draw(ctx, time, gradients, W, H) {
      const t = time / 500 * this.speed + this.phase;
      const scale = 0.5 + 0.5 * Math.sin(t);
      let r = this.baseR * scale;

      ctx.beginPath();
      ctx.arc(this.x, this.y, r, 0, 2 * Math.PI);

      if (this.isRed) {
        ctx.fillStyle = this.glow ? 'rgba(255,77,79,0.8)' : gradients.redDot;
      } else if (this.isText) {
        ctx.fillStyle = gradients.redDot;
      } else {
        let gradVal = this.y / H;
        gradVal += 0.05 * Math.sin(time / 1000 + this.phase);
        gradVal = Math.max(0, Math.min(1, gradVal));
        let gray = Math.round(gradVal * 255);
        ctx.fillStyle = `rgb(${gray}, ${gray}, ${gray + CONFIG.BLUE_TINT})`;
      }

      ctx.fill();

      if (this.isRed && this.labelAlpha > 0) {
        ctx.globalAlpha = this.labelAlpha;
        let fsize = Math.max(12, Math.min(16, W * 0.02));
        ctx.font = `bold ${fsize}px Pretendard, sans-serif`;
        ctx.textAlign = 'center';
        const textWidth = ctx.measureText(this.label).width;
        let labelX = this.x;
        let labelY = this.y - r - 10;
        if (labelY < 20) labelY = this.y + r + 20;
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillRect(labelX - textWidth/2 - 6, labelY - 16, textWidth + 12, 20);
        ctx.fillStyle = CONFIG.RED;
        ctx.fillText(this.label, labelX, labelY);
        ctx.globalAlpha = 1.0;
      }

      if (this.isRed && started && labelTimerElapsed) {
        this.labelAlpha = Math.min(this.labelAlpha + 0.03, 1.0);
      }
    }
  }

  // ----------------------------
  // Helpers
  // ----------------------------
  function showToast(msg, callback, duration = 2000) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
      if (callback) callback();
    }, duration);
  }

  function clamp(val, min, max) {
    return Math.min(Math.max(val, min), max);
  }

  function playClickSound(freq) {
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  }

  function initGradients(H) {
    const grad = ctx.createLinearGradient(0, 0, 0, H);
    grad.addColorStop(0, CONFIG.RED);
    grad.addColorStop(1, CONFIG.RED_LIGHT);
    return { redDot: grad };
  }

  function getOffscreenCanvas(W, H) {
    if (!offCanvas || offCanvas.width !== W * CONFIG.SCALE_DOWN || offCanvas.height !== H * CONFIG.SCALE_DOWN) {
      offCanvas = document.createElement('canvas');
      offCanvas.width = W * CONFIG.SCALE_DOWN;
      offCanvas.height = H * CONFIG.SCALE_DOWN;
      offCtx = offCanvas.getContext('2d');
    }
    return { canvas: offCanvas, ctx: offCtx, scaleDown: CONFIG.SCALE_DOWN };
  }

  function renderTextToImageData(text, fontSize, W, H) {
    const { canvas, ctx: octx, scaleDown } = getOffscreenCanvas(W, H);
    octx.setTransform(1, 0, 0, 1, 0, 0);
    octx.scale(scaleDown, scaleDown);
    octx.fillStyle = CONFIG.BACKGROUND;
    octx.fillRect(0, 0, W, H);
    octx.fillStyle = '#000';
    octx.font = `${fontSize}px Pretendard, sans-serif`;
    octx.textAlign = 'center';
    octx.textBaseline = 'middle';
    octx.fillText(text, W / 2, H / 2);
    return octx.getImageData(0, 0, canvas.width, canvas.height).data;
  }

  // ----------------------------
  // Main
  // ----------------------------
  function resizeCanvas() {
    const ratio = window.devicePixelRatio || 1;
    const minHeight = 300;
    const vh = Math.max(
      (window.visualViewport && window.visualViewport.height > 0)
        ? window.visualViewport.height
        : window.innerHeight,
      minHeight
    );

    // CSS size
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = vh + "px";

    // Pixel resolution
    canvas.width = window.innerWidth * ratio;
    canvas.height = vh * ratio;

    // Context scaling
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

    W = window.innerWidth;
    H = vh;
    SP = Math.max(3, Math.floor(W / 200));

    initDots(false);
  }

  window.addEventListener('resize', resizeCanvas);

  function initDots(addRedDots) {
    MAX_R = (SP / 2) * 1.5;
    dots = [];
    backgroundDots = [];
    visibleDots = 0;

    const text = 'M';
    fontSize = Math.min(W, H) * 0.4;
    const data = renderTextToImageData(text, fontSize, W, H);
    const { scaleDown } = getOffscreenCanvas(W, H);

    for (let y = 0; y < offCanvas.height; y += SP) {
      for (let x = 0; x < offCanvas.width; x += SP) {
        const idx = (y * offCanvas.width + x) * 4;
        const brightness = data[idx] / 255;
        let isText = brightness < 0.9;
        let baseR = isText
          ? MAX_R * (1 - brightness)
          : (y / offCanvas.height) * MAX_R * 0.4;

        if (baseR < 0.3) baseR = 0.3;
        dots.push(new Dot(x / scaleDown, y / scaleDown, baseR, isText));
        if (!isText) backgroundDots.push(dots[dots.length - 1]);
      }
    }

    if (addRedDots) {
      const labels = [
        '+821034405337',
        'aajej@hanmail.net',
        '카카오톡 오픈 채팅방'
      ];

      const centerX = W / 2;
      const centerY = H / 2;
      const MIN_RADIUS = Math.min(W, H) * 0.2;
      const MAX_RADIUS = Math.min(W, H) * 0.4;
      const MIN_DISTANCE = Math.min(W, H) * 0.2;

      const positions = [];

      for (let label of labels) {
        let attempt = 0, found = false;
        while (!found && attempt < 2000) {
          attempt++;
          const angle = -Math.PI/2 + Math.random() * Math.PI;
          const distance = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);
          let newX = centerX + distance * Math.cos(angle);
          let newY = centerY + distance * Math.sin(angle);

          newY = clamp(newY, H * 0.03, H - H * 0.1);
          newX = clamp(newX, W * 0.1, W - W * 0.1);

          let conflict = positions.some(pos =>
            Math.hypot(pos.x - newX, pos.y - newY) < MIN_DISTANCE
          );

          if (!conflict) {
            positions.push({ x: newX, y: newY, label });
            found = true;
          }
        }
        if (!found) {
          console.warn("배치 실패 - 중앙 배치");
          positions.push({ x: centerX, y: centerY, label });
        }
      }

      for (let i = 0; i < positions.length; i++) {
        let dot = backgroundDots[i];
        dot.x = positions[i].x;
        dot.y = positions[i].y;
        dot.isRed = true;
        dot.label = positions[i].label;
        dot.baseR *= CONFIG.RED_DOT_SCALE;
      }

      if (!labelTimerStarted) {
        labelTimerStarted = true;
        setTimeout(() => labelTimerElapsed = true, 3000);
      }
    }

    gradients = initGradients(H);

    if (!hoverHandler) {
      hoverHandler = e => {
        const x = e.offsetX;
        const y = e.offsetY;
        let active = false;
        dots.forEach(dot => {
          if (dot.isRed) {
            const dist = Math.hypot(dot.x - x, dot.y - y);
            if (dist < dot.baseR * 1.5) {
              dot.glow = true;
              active = true;
            } else {
              dot.glow = false;
            }
          }
        });
        canvas.style.cursor = active ? 'pointer' : 'default';
      };
      canvas.addEventListener('mousemove', hoverHandler);
    }
  }

  canvas.addEventListener('click', e => {
    if (!started) {
      started = true;
      initialMessageFading = true;
      initDots(true);
      playClickSound(CONFIG.CLICK_SOUND_FREQ);
      return;
    }

    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;

    let clickedDot = null;
    for (let dot of dots) {
      if (dot.isRed) {
        const dist = Math.hypot(dot.x - clickX, dot.y - clickY);
        const threshold = navigator.maxTouchPoints > 0
          ? CONFIG.TAP_RADIUS_MOBILE
          : dot.baseR * 1.2;
        if (dist < threshold) {
          clickedDot = dot;
          break;
        }
      }
    }

    if (clickedDot) {
      playClickSound(CONFIG.CLICK_SOUND_FREQ);
      showToast(`${clickedDot.label}로 이동합니다.`, () => {
        if (clickedDot.label === '+821034405337') {
          if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
            window.location.href = 'tel:+821034405337';
          } else {
            showToast('전화 연결은 모바일에서만 가능합니다.');
          }
        } else if (clickedDot.label === 'aajej@hanmail.net') {
          window.location.href = 'mailto:aajej@hanmail.net?subject=monss%20design&body=monss%20design';
        } else if (clickedDot.label === '카카오톡 오픈 채팅방') {
          window.open('https://open.kakao.com/o/seDPpmGh', '_blank');
        }
      });
    }
  });

  function drawFrame(time) {
    ctx.fillStyle = CONFIG.BACKGROUND;
    ctx.fillRect(0, 0, W, H);

    if (visibleDots < dots.length) visibleDots += CONFIG.DOT_FILL_SPEED;

    dots.forEach((dot, i) => {
      if (i > visibleDots) return;
      if (
        dot.x + dot.baseR < 0 ||
        dot.y + dot.baseR < 0 ||
        dot.x - dot.baseR > W ||
        dot.y - dot.baseR > H
      ) {
        return;
      }
      dot.draw(ctx, time, gradients, W, H);
    });

    if (!started || (initialMessageAlpha > 0 && initialMessageFading)) {
      let tapSize = Math.max(20, Math.min(W, H) * 0.05);
      const grad = ctx.createLinearGradient(W/2, 0, W/2, H);
      grad.addColorStop(0, CONFIG.RED);
      grad.addColorStop(1, CONFIG.RED_LIGHT);
      const y = H/2 + fontSize/2 + 40;
      const scale = 1 + 0.05 * Math.sin(time / 200);
      ctx.setTransform(scale, 0, 0, scale, W/2 * (1 - scale), y * (1 - scale));
      ctx.fillStyle = grad;
      ctx.font = `bold ${tapSize}px Pretendard, sans-serif`;
      ctx.textAlign = 'center';
      ctx.shadowColor = 'rgba(0,0,0,0.2)';
      ctx.shadowBlur = 4;
      ctx.globalAlpha = initialMessageAlpha;
      ctx.fillText('Tap the dots!\n(터치해보세요!)', W/2, y);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.globalAlpha = 1.0;
      if (initialMessageFading) {
        initialMessageAlpha -= CONFIG.FADE_SPEED;
        if (initialMessageAlpha < 0) initialMessageAlpha = 0;
      }
    }

    requestAnimationFrame(drawFrame);
  }

  resizeCanvas();
  requestAnimationFrame(drawFrame);

};
</script>
</body>
</html>
