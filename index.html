<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>M Halftone Safe Margin</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css');
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #FAFAFA;
      overflow: hidden;
      font-family: 'Pretendard', sans-serif;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="halftoneCanvas"></canvas>
<script>
window.onload = () => {
  const RED = '#FF4D4F';
  const RED_LIGHT = '#FF7875';
  const BLUE_TINT = 150;
  const BACKGROUND = '#FAFAFA';
  const CLICK_SOUND_FREQ = 440;
  const DOT_FILL_SPEED = 100;
  const RED_DOT_SCALE = 10;
  const MIN_TAP_RADIUS = 40;

  const canvas = document.getElementById('halftoneCanvas');
  const ctx = canvas.getContext('2d');

  let W, H, SP, MAX_R, fontSize;
  let dots = [], backgroundDots = [];
  let started = false;
  let gradients = {};

  function clamp(val, min, max) {
    return Math.min(Math.max(val, min), max);
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    W = canvas.width;
    H = canvas.height;
    SP = Math.max(3, Math.floor(W / 200));
    initDots(false);
  }

  window.addEventListener('resize', resizeCanvas);

  function initDots(addRedDots) {
    MAX_R = (SP / 2) * 1.5;
    dots = [];
    backgroundDots = [];

    const text = 'M';
    fontSize = Math.min(W, H) * 0.4;

    const off = document.createElement('canvas');
    off.width = W;
    off.height = H;
    const octx = off.getContext('2d');

    octx.fillStyle = '#000';
    octx.font = `${fontSize}px Pretendard, sans-serif`;
    octx.textAlign = 'center';
    octx.textBaseline = 'middle';
    octx.fillText(text, W / 2, H / 2);

    const data = octx.getImageData(0, 0, W, H).data;

    for (let y = 0; y < H; y += SP) {
      for (let x = 0; x < W; x += SP) {
        const idx = (y * W + x) * 4;
        const brightness = data[idx] / 255;

        let isText = brightness < 0.9;
        let baseR = isText
          ? MAX_R * (1 - brightness)
          : (y / H) * MAX_R * 0.4;

        if (baseR < 0.3) baseR = 0.3;

        dots.push({
          x, y,
          baseR, currentR: baseR,
          isText, isRed: false,
          label: '',
          glow: false
        });

        if (!isText) backgroundDots.push(dots[dots.length - 1]);
      }
    }

    if (addRedDots) {
      const labels = [
        '+821034405337',
        'aajej@hanmail.net',
        '카카오톡 오픈 채팅방'
      ];

      const centerX = W / 2;
      const centerY = H / 2;
      const MIN_RADIUS = 200;
      const MAX_RADIUS = 400;
      const MIN_DISTANCE = 150;

      const positions = [];

      for (let labelText of labels) {
        let attempt = 0;
        let found = false;

        // label width 측정
        const labelFontSize = Math.max(12, Math.min(16, W * 0.02));
        ctx.font = `${labelFontSize}px Pretendard, sans-serif`;
        const labelWidth = ctx.measureText(labelText).width;

        // 화면 크기의 일정 비율로 safe margin 상한 설정
        const maxSafeMarginX = W * 0.2;
        const maxSafeMarginY = H * 0.2;

        let safeMarginX = RED_DOT_SCALE * MAX_R + labelWidth / 2 + 10;
        let safeMarginY = RED_DOT_SCALE * MAX_R + 20;

        safeMarginX = Math.min(safeMarginX, maxSafeMarginX);
        safeMarginY = Math.min(safeMarginY, maxSafeMarginY);

        if (safeMarginX * 2 >= W || safeMarginY * 2 >= H) {
          console.warn("화면이 너무 작아 red dot 배치가 불가능합니다.");
          continue;
        }

        while (!found && attempt < 2000) {
          attempt++;
          const angle = Math.random() * 2 * Math.PI;
          const distance = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);

          let newX = centerX + distance * Math.cos(angle);
          let newY = centerY + distance * Math.sin(angle);

          newX = clamp(newX, safeMarginX, W - safeMarginX);
          newY = clamp(newY, safeMarginY, H - safeMarginY);

          let conflict = false;
          for (let pos of positions) {
            if (Math.hypot(newX - pos.x, newY - pos.y) < MIN_DISTANCE) {
              conflict = true;
              break;
            }
          }

          if (!conflict) {
            positions.push({ x: newX, y: newY, label: labelText });
            found = true;
          }
        }

        if (!found) {
          console.warn("Cannot place dot without conflict. Placing at center.");
          positions.push({ x: centerX, y: centerY, label: labelText });
        }
      }

      for (let i = 0; i < positions.length; i++) {
        const dot = backgroundDots[i];
        dot.x = positions[i].x;
        dot.y = positions[i].y;
        dot.isRed = true;
        dot.label = positions[i].label;
        dot.baseR *= RED_DOT_SCALE;
      }
    }

    gradients.redDot = ctx.createLinearGradient(0, 0, 0, H);
    gradients.redDot.addColorStop(0, RED);
    gradients.redDot.addColorStop(1, RED_LIGHT);
  }

  resizeCanvas();
};
</script>
</body>
</html>
